<div class="container" ng-controller="viajes">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bgm-bluegray">
                    <h2>Listado de Viajes <small></small></h2>
                </div>
                <div class="card-body table-responsive">
                    <table class="table" id="data-table-basic">
                        <thead>
                            <tr>
                                <th rowspan="2">Usuario</th>
                                <th rowspan="2">Nombre</th>
                                <th colspan="2" style="text-align:center">Origen</th>
                                <th colspan="2" style="text-align:center">Destino</th>
                                <th rowspan="2">Distacia (km)</th>
                                <th rowspan="2" colspan="2">Opciones</th>
                            </tr>
                            <tr>
                                <th>Longitud</th>
                                <th>Latitud</th>
                                <th>Longitud</th>
                                <th>Latitud</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="l in listado">
                                <td>{{ l.usuario.correo }}</td>
                                <td>{{ l.bicitaxi.chofer }}</td>
                                <td>{{ l.lonini }}</td>
                                <td>{{ l.latini }}</td>
                                <td>{{ l.lonfin }}</td>
                                <td>{{ l.latfin }}</td>
                                <td>{{ l.distancia }}</td>
                                <td><span ng-show="!!l.bicitaxi" class="zmdi zmdi-check-all"></span><span ng-show="!l.bicitaxi" class="btn btn-default" ng-click="update(l)"><i class="zmdi zmdi-check"></i></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card z-depth-1">
                <div class="form-horizontal" role="form">
                    <div class="card-header bgm-bluegray">
                        <h2>{{ accion }} viaje <small></small></h2>
                    </div>
                    <div class="card-body card-padding">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Longitud Inicial</label>
                            <div class="col-sm-10">
                                <div class="fg-line">
                                    <input type="number" class="form-control input-sm" ng-model="lonini"
                                        placeholder="Numero de muelles">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Latitud Inicial</label>
                            <div class="col-sm-10">
                                <div class="fg-line">
                                    <input type="number" class="form-control input-sm" ng-model="latini"
                                        placeholder="Numero de muelles">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Longitud Final</label>
                            <div class="col-sm-10">
                                <div class="fg-line">
                                    <input type="number" class="form-control input-sm" ng-model="lonfin"
                                        placeholder="Numero de muelles">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Latitud Final</label>
                            <div class="col-sm-10">
                                <div class="fg-line">
                                    <input type="number" class="form-control input-sm" ng-model="latfin"
                                        placeholder="Numero de muelles">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" ng-show="icon" class="btn btn-primary btn-sm" ng-click="create()">Guardar</button>
                                <button type="button" ng-show="!icon" class="btn btn-primary btn-sm" ng-click="updatesend()">Actualizar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
